<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page not found | boutique360</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            background-color: #050505;
            color: #999999;
            line-height: 1.7;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 120px;
            font-weight: 700;
            color: #E6E6E6;
            margin-bottom: 20px;
            text-transform: lowercase;
            letter-spacing: 0;
        }

        h2 {
            font-size: 32px;
            font-weight: 700;
            color: #E6E6E6;
            margin-bottom: 20px;
            text-transform: lowercase;
            letter-spacing: 0;
        }

        p {
            margin-bottom: 30px;
            font-size: 16px;
            color: #999999;
        }

        .home-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            text-decoration: none;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: lowercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .home-button:hover {
            background-color: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 5px rgba(255, 223, 77, 0.25);
        }
    </style>
    <script defer src="https://cdn.overtracking.com/t/tSxTsZY0gfcwsIiKJ/"></script>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>page not found</h2>
        <p>we looked around, nothing to see here.</p>
        <a href="/" class="home-button">return home</a>
    </div>
</body>
</html>
